        <div class="container-card">
            <div class="cartas-container-scroll">
                <div class="carta carta-horizontal" *ngFor="let cartaObjetivo of this.cartasObjetivo"

                    <div class="cabecalho">
                        <div class="grid-zoom">
                            <button class="zoom" (click)="zoomObjetivo($event, cartaObjetivo)">
                                <mat-icon class="mat-icon icone-zoom" alt="Ãcone de zoom">search</mat-icon>
                            </button>
                            <!-- <h2 class="titulo">{{cartaObjetivo.textoTematico}</h2> -->
                        </div>
                        <h2 class="titulo">{{cartaObjetivo.textoTematico}}</h2>
                    </div>
                    <div class="corpo">
                        <p class="definicao y-scroll">{{cartaObjetivo.textoRegra}}</p>
                    </div>
                </div>
            </div>
        </div>
    </mat-card>
</div>

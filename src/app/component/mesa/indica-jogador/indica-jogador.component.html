
<p *ngIf="mensagem=='Jogando'" class="green">{{mensagem}}</p>
<p *ngIf="mensagem=='Aguarde sua vez'" class="red">{{mensagem}}</p>
<p *ngIf="mensagem=='Aguardando'" class="orange">{{mensagem}}</p>
<p *ngIf="mensagem=='Definindo'" class="blue">{{mensagem}}</p>
<p *ngIf="mensagem=='Finalizado'" class="purple">{{mensagem}}</p>

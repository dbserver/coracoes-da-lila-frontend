<button (click)="closeDialog()">
    <mat-icon aria-label="ícone círculo vermelho com um x para fechar">cancel</mat-icon>
</button>

<div class="cabecalho">
    <h2 class="titulo">{{ data.tipo }}</h2>
    <div class="pontos">
        <p class="pt">{{ data.pontos }}</p>
    </div>
</div>
<div class="corpo">
    <p class="definicao">
        {{ data.texto }}
    </p>
    <div class="icones">
        <div class="coracoes">
            <div class="coracao" *ngFor="let i of [].constructor(data.valorCoracaoGrande)">
                <img class="coracao-grande" src="../../../assets/svg/icone-coracao.svg" alt="Ícone coração" />
            </div>
            <div class="coracao" *ngFor="let i of [].constructor(data.valorCoracaoPequeno)">
                <img class="coracao-pequeno" src="../../../assets/svg/icone-coracao.svg" alt="Ícone coração" />
            </div>
        </div>
        <div class="presentes">
            <div class="presente-acao">
                <div class="presente-acao" *ngIf="data.tipo === 'Informação' && data.bonus == true">
                    <img class="presente" src="../../../assets/svg/icone-presente.svg" alt="presente" />
                    <img class="presenteInfoAcoes" src="../../../assets/svg/icone-usuario.svg" alt="acao" />
                </div>
                <div class="presente-info" *ngIf="data.tipo === 'Ação' && data.bonus == true">
                    <img class="presente" src="../../../assets/svg/icone-presente.svg" alt="presente" />
                    <img class="presenteInfoAcoes" src="../../../assets/svg/icone-info.svg" alt="info" />
                </div>
            </div>
        </div>
    </div>
    <div class="rodape">
        <span class="fonte">Fonte: {{ data.fonte }}</span>
    </div>
</div>

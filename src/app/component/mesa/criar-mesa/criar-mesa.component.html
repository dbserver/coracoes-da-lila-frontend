<div class="container">
  <div class="logo">
    <a [routerLink]="['']">
      <img src="../../../assets/LogoLilaCor.png" alt="" />
    </a>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Nick:</mat-label>
      <input matInput type="text" [(ngModel)]="nick" />
    </mat-form-field>
  </div>

  <div class="aviso-centro" *ngIf="aviso === true">
    <p class="aviso">
      Seu nick não pode estar vazio ou em branco!
    </p>
  </div>

  <div class="aviso-centro">
    <p class="aviso">
      Nome deve ter entre 2 e 10 caracteres. O nome também não deve conter caracteres especiais (@.|! ? ...)
    </p>
  </div>

  <div>
    <button mat-raised-button class="btn"  [class.spinner]="carregando" [disabled]="carregando" (click)="click()">Criar Mesa</button>
  </div>
  
  <div>
    <button  mat-raised-button class="btn" type="submit" [routerLink]="['']">Voltar</button>
  </div>
</div>

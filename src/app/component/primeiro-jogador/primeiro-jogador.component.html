<label> Escolha o primeiro jogador: </label>

<mat-radio-group
  aria-label="Selecione um jogador"
  [(ngModel)]="primeiroJogador"
>
  <mat-radio-button
    *ngFor="let jogador of jogadores"
    [value]="jogador"
    (change)="enviaPrimeiroJogador(jogador)"
  >
    {{ jogador.nome }}
  </mat-radio-button>
</mat-radio-group>

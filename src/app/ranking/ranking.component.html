<div class="ranking">
  <h2 class="titulo">Ranking</h2>

  <table
    class="jogadores"
  >
    <tr>
      <th>Nome</th>
      <th>Pontos</th>
    </tr>
    <tr *ngFor="let jogador of jogadores">
      <td>{{ jogador.nome }}</td>
      <td>{{ jogador.pontos }} Pontos</td>
    </tr>
  </table>

  <div class="div-btn">
    <button mat-raised-button type="submit" class="btn" (click)="irParaHome()">Voltar para p√°gina inicial</button>
  </div>
</div>
